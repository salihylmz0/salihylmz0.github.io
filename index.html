<!DOCTYPE html>
<html>
<head>
  <title>OAuth Redirect</title>
  <script>
    function handleRedirect() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');

      // Ekranda kodu göstermek için
      document.getElementById('codeDisplay').textContent = `Code: ${code}`;

      // Uygulama URL'nizi buraya girin
      const appRedirectUrl = `xnote-ai://(protected)/settings/integrations?code=${code}`;

      // Mobil uygulamaya yönlendirin
      window.location.href = appRedirectUrl;
    }

    window.onload = handleRedirect;
  </script>
</head>
<body>
  <h1 id="codeDisplay">Redirecting...</h1>
</body>
</html>
